<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTSOTT BALL MAZE</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="maze">
        <div class="wall" style="top: 0; left: 0px; height: 100px; width: 10px;"></div>
        <div class="wall" style="top: 100px; left: 0px; width: 100px; height: 10px;"></div>
        <div class="wall" style="top: 0px; left: 100px; height: 110px; width: 10px;"></div>
        <div class="wall" style="top: 0; left: 100px; height: 10px; width: 100px;"></div>
        <div class="wall" style="top: 0px; left: 200px; width: 10px; height: 210px;"></div>
        <div class="wall" style="top: 200px; left: 100px; width: 100px; height: 10px;"></div>
        <div class="wall" style="top: 200px; left: 100px; height: 100px; width: 10px;"></div>
        <div class="ball" id="ball"></div>
    </div>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resumeBtn">Resume</button>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="animation.js"></script>
</body>
</html>
